<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <style>
      
      .sora{
        font-family: "Sora", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }

      .adlam {
        font-family: "ADLaM Display", system-ui;
        font-weight: 400;
        font-style: normal;
      }

    </style>
</head>
<body>
  <header class="bg-[#FFF9F4] sora">
      <nav class="max-w-screen-xl mx-auto sm:px-10 ">
        <div class="navbar py-6.5">
          <div class="navbar-start">
            <a class="hidden lg:block ">
                <div class="lg:flex items-center gap-3">
                    <img src="images/logo-header.png" alt="">
                    <p class="text-2xl">Browse<span class="text-[#FFDC26]">4</span>Pets</p>
                </div>
            </a>
            <a class="lg:hidden"><img src="images/logo-header.png" alt=""></a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a class="text-xl">Find a pet</a></li>
                <li><a class="text-xl">Breeds</a></li>
                <li><a class="text-xl">Contact Us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <div class="lg:flex lg:items-center hidden lg:visible">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer mx-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
                <a class="btn text-xl font-normal btn-outline border-[#FFDC26]">Login</a>
                <a class="btn ml-3 text-xl font-normal bg-[#FFDC26]">Register</a>
            </div>
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /> </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                    <li><a class="text-xl">Find a pet</a></li>
                    <li><a class="text-xl">Breeds</a></li>
                    <li><a class="text-xl">Contact Us</a></li>
                    <div class="flex gap-2.5 px-2.5 mb-2.5">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                      </svg>
                    </div>
                    <div class="flex flex-col gap-2.5 px-2.5">
                      <a class="btn text-xl font-normal btn-outline border-[#FFDC26]">Login</a>
                      <a class="btn text-xl font-normal bg-[#FFDC26]">Register</a>
                    </div>
              </ul>
            </div>
          </div>
        </div>
      </nav>
  </header>
</body>
</html>
